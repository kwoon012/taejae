<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        /* 오버 스크롤 막기 */

        /* 스크롤바 제거 */

      body::-webkit-scrollbar {
        display: none;
      }

      img {
        width: 100vw;
        min-height: 500px;
      }

  </head>
  <body>
    <img src="public/images/2.png" alt="" />
